<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste BI</title>
</head>
<body>

  <script src="https://fileschat.sfo2.cdn.digitaloceanspaces.com/public/libs/wlclient.js"></script>

  <script>

    window.WlExtension.initialize({

      buttons: {
          'contacts-list': [
              {
                icon_url: 'https://img.icons8.com/?size=100&id=jShwZ2RCyPSO&format=png&color=000000', // Opcional icone 25x25 
                text: 'PABX',
                callback: () => {
                  window.WlExtension.alert({
                    message: 'Teste Duda',
                    variant: 'success'
                  });
                },
              }
            ],
      },
      
      navbar: [
        {
        id: 'ext_1',
        type: 'item',
        icon_url: 'https://img.icons8.com/?size=16&id=XZfQhFwZm1qP&format=png&color=FFFFFF',
        text: 'Power BI',
        parentId: 'modules',
        callback: () => {
            window.WlExtension.openPage({
            url: "https://avsystemgeo.com.br/"
            });
        }
      }
    ]
      
    });

  </script>

</body>
</html>
